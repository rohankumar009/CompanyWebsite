<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <h1>Contact Us</h1>


    <!-- I don't know if I am supposed to give credit like this but I did watch a quick tutorial on YT on how to builld a contact form minus the CSS parts, -->
    <!-- I did not copy code I did write it in my own way as possible since the very simple steps kinda have to be similar imo, I will list down the resources I used to help me: -->
        
    <!--  https://www.youtube.com/watch?v=UAWhbMDBGW4  this was for the overall -->
    <!--   https://www.youtube.com/watch?v=gWgzzVVcqfA  this was primarily to get the calendar thing to work -->


    <div class="navbar">
        <ul>
            <li><a href="/main">Home</a></li>
            <li><a href="/testimonies">Testimonials</a></li>
            <li><a href="/contact">Contact Us</a></li>
        </ul>
    </div>


    <h1>Customer Testimonials</h1>
   
    
    <form action="/contact" method="get">
        <label for="name"> Your Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email"> Your Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="date"> Today's Date:</label>
        <input type="date" id="date" name="date"><br><br>
        
        <label for="dropdown"> What's the Reason for Contact:</label>
        <select id="dropdown" name="reason">
            <option value="general">Get More Info</option>
            <option value="support">Customer Support</option>
            <option value="feedback">More Ideas</option>
            <option value="other">Thank You For Planting a Tree!</option>
        </select><br><br>
        
        <label for="subscribe">Subscribe to Newsletter:</label>
        <input type="checkbox" id="subscribe" name="subscribe" value="yes"><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
