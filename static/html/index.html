<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* Style for table, th, and td elements */
        table, th, td {
        border: 1px solid black; /* Add borders to table, th, and td elements */
        border-collapse: collapse; /* Collapse borders to avoid double borders */
        padding: 8px; /* Add padding to cells for spacing */
        text-align: left; /* Align text to the left within cells */
        }

        /* Style for the entire body */
        body {
        font-family: Arial, sans-serif; /* Set a common font family for the body */
        background-color: #7b91f6; /* Set a light background color */
        margin: 0; /* Remove default body margin */
        padding: 0; /* Remove default body padding */
        }

        /* Style for table headers */
        th {
        background-color: #4CAF50; /* Add a green background color to table headers */
        color: white; /* Set text color to white for contrast */
        }

        /* Style for rows with class "student_table" */
        .student_table {
        background-color: #d91616; /* Alternate background color for rows */
        }

        /* Style for the first paragraph with id "text1" */
        #text1 {
        font-size: 16pt; /* Set font size to 16 points */
        font-weight: bold; /* Make the text bold */
        }

        /* Style for the second paragraph with id "text2" */
        #text2 {
        text-align: center; /* Center-align text */
        font-style: italic; /* Make the text italic */
        }

        /* Style for even rows (alternate background color) */
        tr:nth-child(even) {
        background-color: #f69090; /* Alternate background color for even rows */
        }
    </style>


</head>
<body>
    
</body>
</html>
